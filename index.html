<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="main">
        <section>
        <header>
              <div class="div-h2">
                  <h2>IMC</h2>
              </div>  
              <div id="injetora"></div>  
        </header>
            <div class="numeros">
                <div class="bloco-1">
                    <button class="buttonBtn" data-value="1">1</button>
                    <button class="buttonBtn" data-value="2">2</button>
                    <button class="buttonBtn" data-value="3">3</button>
                </div>
                <div class="bloco-2">
                    <button class="buttonBtn" data-value="4">4</button>
                    <button class="buttonBtn" data-value="5">5</button>
                    <button class="buttonBtn" data-value="6">6</button>
                </div>
                <div class="bloco-3">
                    <button class="buttonBtn" data-value="7">7</button>
                    <button class="buttonBtn" data-value="8">8</button>
                    <button class="buttonBtn" data-value="9">9</button>
                </div>
                <div class="bloco-4">
                    <button id="limpar" class="buttonBtn" >C</button>
                    <button class="buttonBtn" data-value="0">0</button>
                    <button class="buttonBtn" data-value=".">.</button>
                </div>
            </div>
            <div class="divInputs">
                <div class="divAltura">
                    <label>Altura</label>
                    <input class="inputs" type="text" id="aut">
                </div>
                <div class="divPeso">
                    <label>Peso</label>
                    <input class="inputs" type="text" id="pes">
                </div>
                <div class="div-buttonCalcular">
                    <button class="buttonCalcular">CALCULAR</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
